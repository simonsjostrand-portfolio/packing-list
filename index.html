    <div class="wrapper">

        <form class="packing-form">

            </div>
            <div class="input-wrapper">
              <label id="quantity-label" for="quantity">Amount:</label>

                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <button class="btn-add">Add to list</button>
        </form>

        <!-- Packing list -->
        <ul class="packing-list"></ul>
      </main>
